<html>
<head>
    <script src="./node_modules/aframe/dist/aframe-v0.9.2.js"></script>
    <script>
        AFRAME.registerComponent('right-hand-tracker', {
            init: function () {
                this.target = document.querySelector("#position-display");
                this.distanceTarget = document.querySelector("#distance-display");
                this.hmd = document.querySelector("#camera");
            },
            tick: function () {
                let position = this.el.getAttribute('position');
                let hmdPosition = this.hmd.getAttribute('position');
                console.log(position.x);
                this.target.setAttribute('value', "Position-X: " + position.x);
                this.distanceTarget.setAttribute('value', "Distance: " + position.distanceTo(hmdPosition))
            }
        });
    </script>
</head>
<body>
<a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#bfbfbf"></a-sky>
    <a-entity id="right-hand" right-hand-tracker="on" oculus-touch-controls="hand: right" visible=""></a-entity>
    <a-entity id="rig" position="0 1.6 0">
        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
    </a-entity>
    <a-text position="1.23 1.11 -2.36" color: #ff1300 id="position-display" value="Position-X: 0"></a-text>
    <a-text position="1.23 1.34 -2.36" color: #ff1300 id="distance-display" value="Distance: 0"></a-text>
</a-scene>
</body>
</html>
